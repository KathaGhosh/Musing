<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Image\logo.png" alt="Musing">Musing</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best of Anime Tracks</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">ボタン- Instrumental</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="0"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">Naruto Theme</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="1"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">Naruto Fight Theme</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="2"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">Child of Evil(AOT)</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="3"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">Attack on Titan</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="4"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">光るなら- Your Lie in April</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="5"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Image\1st.jpg" alt="1">
                    <span class="songName">Kamado Tanjiro Theme</span>
                    <span class="songListPlay"><span class="timestamp">3:55<i id="6"
                                class=" songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid  fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <img src="Image\music-player-gif-10.gif" alt="play" id="gif"><span id="masterSongName">ボタン- Relife Instrumental</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/241bb9f091.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
